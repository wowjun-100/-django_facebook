{% extends 'facebook/base.html' %}

{% block content %}

<div class="form_box">
    <form method="POST">
        {% csrf_token %}
        <h3>{{ feed.text }} 페이지를 정말로 삭제하시겠습니까?</h3>
        <input class="input_field" type="password" placeholder="글 비밀번호" name="password"><br>
        <button class="write_button">정말 삭제하기</button>
    </form>
</div>
{% endblock %}
